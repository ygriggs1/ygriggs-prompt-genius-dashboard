name: ci

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: piusd-platform/package-lock.json
      - name: Install
        working-directory: piusd-platform
        run: npm install
      - name: Build backend
        working-directory: piusd-platform
        run: npm run build --workspace @piusd/backend
      - name: Build frontend
        working-directory: piusd-platform
        run: npm run build --workspace @piusd/frontend
